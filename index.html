<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #e1306c;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="text"] {
      padding: 12px;
      width: 260px;
      font-size: 16px;
      border: 2px solid #e1306c;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff4081;
      box-shadow: 0 0 8px rgba(255, 64, 129, 0.2);
    }

    button {
      margin-left: 10px;
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(to right, #e1306c, #ff4081);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Instagram Profile Viewer</h2>
    <input type="text" id="username" placeholder="Enter Instagram username" />
    <button onclick="visitProfile()">Visit</button>
  </div>

  <footer>
    Developed by <a href="https://www.facebook.com/share/16z1mL9TtC/" target="_blank">Nurul Chowdhury</a>
  </footer>

  <!-- ðŸ”» Adsterra Ad Code -->

    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/985562a663b32a0a22d0df5a821e1445/invoke.js"></script>

  <script>
    function visitProfile() {
      const username = document.getElementById("username").value.trim();
      if (username !== "") {
        const url = "https://instagram.com/" + username;
        window.open(url, "_blank");
      } else {
        alert("Please enter a username.");
      }
    }
  </script>
</body>
</html>
